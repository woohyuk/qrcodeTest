<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=device-width">

</head>

<body>
	<h2>
		<p>정상실행 앱 코딩된 경우 : <a href="#" onclick="interfaceTest()">openShareSns</a></p>
		<p>정상실행 앱 코딩없는 경우 : <a href="#" onclick="interfaceTest1()">openShareAction</a></p>
		<p>핸들링없고, 앱 코딩없는 경우 : <a href="#" onclick="interfaceTest2()">Uncaught TypeError action</a></p>
		<script>
			function interfaceTest() {
				window.android.handleJavascriptInterface("openShareSns",null);
			}
			
			function interfaceTest1() {
				window.android.handleJavascriptInterface("openShareAction",null);
			}
			
			function interfaceTest2() {
				window.android.interfaceTest2("openShareAction");
			}
			
		</script>

	</h2>
</body>

</html>
