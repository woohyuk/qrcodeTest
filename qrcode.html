
<html>
	<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=device-width">
		<script type="text/javascript">

		var userAgent = navigator.userAgent;
		var visiteTm = ( new Date() ).getTime();
		
		if(userAgent.match(".*Android.*")){			
			setTimeout(function() {
				location.href = "intent://move?dest=app_twayplus#Intent;scheme=twayapp;action=android.intent.action.VIEW;category=android.intent.category.BROWSABLE;package=com.twayair.m.app;end;";	          
			}, 1000);	          
		} else if(userAgent.match(".*iPhone.*") || userAgent.match(".*iPad.*")) {			
			setTimeout( function () {
				if ( ( new Date() ).getTime() - visiteTm < 3000 ) {  // 앱스토어 이동
					location.href = "https://itunes.apple.com/app/id564901451";
				}
				} ,2500 );
			setTimeout( function () {  // 앱실행
				location.href = "twayapp://move?dest=app_twayplus";
				} ,0 );
		}


		</script>    
	</head>
<body>
	<h2>
	<!-- 네이버 URL Scheme 연동 참고 -->
	<!-- <a id="applink" href="intent://qmenu=voicerecg&version=1#Intent;scheme=naversearchapp;action=android.intent.action.VIEW;category=android.intent.category.BROWSABLE;package=com.nhn.android.search;end">음성인식실행</a> -->
	</h2>
	<p>
		<i>Only works on android Live!</i>
	</p>
</body>
</html>
